<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Translator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="aiGeminiTranslator_container">
        <section class="aiGeminiTranslator_card">
            <div class="aiGeminiTranslator_card-content">
                <textarea id="aiGeminiTranslator_text-to-translate"></textarea>
                <div class="aiGeminiTranslator_input-container">
                    <label for="aiGeminiTranslator_text-target-language" id="aiGeminiTranslator_select-label"></label>
                    <select id="aiGeminiTranslator_text-target-language">
                        <option value="English">English</option>
                        <option value="Polish">Polski</option>
                        <option value="German">Deutsch</option>
                        <option value="Spanish">Español</option>
                        <option value="French">Français</option>
                        <option value="Italian">Italiano</option>
                        <option value="Portuguese">Português</option>
                        <option value="Russian">Русский</option>
                        <option value="Chinese">中文</option>
                        <option value="Japanese">日本語</option>
                        <option value="Korean">한국어</option>
                    </select>
                    <button id="aiGeminiTranslator_translate-text-button"></button>
                </div>
                <p id="aiGeminiTranslator_text-translation-status" class="aiGeminiTranslator_status"></p>
            </div>
        </section>
        <section class="aiGeminiTranslator_card">
            <div class="aiGeminiTranslator_card-content">
                <textarea id="aiGeminiTranslator_translated-text" readonly></textarea>
            </div>
        </section>
        <section id="aiGeminiTranslator_api-key-card" class="aiGeminiTranslator_card collapsed">
            <header class="aiGeminiTranslator_card-header">
                <h2 id="aiGeminiTranslator_api-key-card-header-title"></h2>
                <span class="aiGeminiTranslator_api-key-status-icon"></span>
                <button class="aiGeminiTranslator_collapse-button"></button>
            </header>
            <div class="aiGeminiTranslator_card-content">
                <div id="aiGeminiTranslator_api-key-box">
                    <input type="password" id="aiGeminiTranslator_api-key-input">
                    <span class="aiGeminiTranslator_api-key-clear-icon" title="Remove API Key"></span>
                </div>
                <button id="aiGeminiTranslator_save-api-key-button"></button>
                <p id="aiGeminiTranslator_api-key-status" class="aiGeminiTranslator_status"></p>
            </div>
        </section>
    </div>
    <script type="module" src="popup.js"></script>  
</body>
</html>
